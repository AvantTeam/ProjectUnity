item.unity-stone.name = 돌
item.unity-stone.description = 지각에 풍부하게 존재하는, 딱딱하고 밀도가 약간 높은 자원입니다.
item.unity-stone.details = 포자를 억제하는 것으로 보인다. 그러나, 고대에 생성된 지하 깊숙한 곳의 돌은 더 무르고 더 용이하나, 포자에 대한 억제력이 없음을 확인하였다.
item.unity-steel.name = 강철
