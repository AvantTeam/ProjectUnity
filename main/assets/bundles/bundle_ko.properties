block.unity-dense-smelter.name = 화로
block.unity-dense-smelter.description = 높은 열에 구리와 납을 녹여 고밀도 합금을 생산합니다. 경험치가 없다면, 높은 열을 견딜 수 없어 서서히 대미지를 받습니다.
block.unity-liquifier.name = 융해기
block.unity-liquifier.description = 돌을 용암으로 녹입니다.
block.unity-solidifier.name = 돌 생산기
block.unity-solidifier.description = 용암을 돌로 냉각합니다. 물이 냉각하는 데에 필요합니다.
block.unity-steel-smelter.name = 제련소
block.unity-steel-smelter.description = 석탄를 연료로 하여 고밀도 합금과 압축된 탄소를 강철로 제련합니다. 제작 공정은 단순하지만, 매우 비효율적입니다.
block.unity-steel-smelter.details = 폐허에서 얻은 청사진을 이용해 만들어졌음에도, 이 공장의 효율은 예상보다 훨씬 떨어집니다. 원소들이 그 이후로 완전히 붕괴된 동위원소이거나, 청사진에 중요한 것이 빠져있거나 둘 중 하나입니다.
block.unity-lava-smelter.name = 용암 제련소
block.unity-lava-smelter.description = 용암을 이용해 고밀도 합금과 압축된 탄소를 강철로 제련하는 고급 제련소 입니다. 용암의 높은 온도를 오직 경험치를 이용하여 견딜 수 없으며, 충분한 경험치가 없다면 이는 바로 녹을 것입니다.
block.unity-lava-smelter.details = 이 버전의 제련소는 알려지지 않은 이유로 훨씬 더 효율적입니다. 현재 지배적인 이론은 우리가 현재 "경험치"라고 부르는 것이 고대 시대와 그때의 대기에 만연했으며, 이것이 비과학적인 설계에 생명을 불어넣었다는 것입니다.
block.unity-dirium-crucible.name = 도가니
block.unity-dirium-crucible.description = 중금속에 열과 경험치를 주입해 디륨을 만듭니다.\n이 블럭은 네 개의 면 밖에 없기 때문에, 막히는 것을 방지하기 위해 프로세서를 사용하는 것이 추천됩니다.
block.unity-dirium-crucible.details = 전설과 고대의 설화부터 폐허의 불완전한 번역까지, "디륨"이라는 재료는 아무 마법적인 용도로 사용된 만능적인 재료로 언급됐습니다. 수많은 시행착오 끝에, 희귀한 금속들의 이 특이한 조합은 "디륨"의 설명에 가장 부합하는 것을 만들어 내는 것처럼 보였습니다.

