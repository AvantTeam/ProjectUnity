# Distribution
block.unity-teleporter.name = Teleporter
block.unity-teleporter.description = Advanced item transport block. Teleports input items to other teleporters of the same color. Does nothing if no teleporters of the same color exist. If multiple teleporters exist of the same color, a random one is selected. Uses power. Tap to change color.
block.unity-teleporter.details = Finally.
block.unity-teleunit.name = Unit Teleporter
block.unity-teleunit.description = Advanced unit transport block. Teleports a player unit to another teleporter connected via power nodes. Tap to use.
block.unity-steel-conveyor.name = Steel Conveyor
block.unity-steel-conveyor.description = Advanced item transport block. Moves items faster than standard conveyors. It is a bit faster than titanium conveyors, has higher health, and experience have higher frictions on this conveyor, making it the optimal choice when transporting experience.
block.unity-dirium-conveyor.name = Pulse Conveyor
block.unity-dirium-conveyor.description = The ultimate item transport block. Moves items faster than steel conveyors. Experience have higher frictions on this conveyor, making it the optimal choice when transporting experience.

