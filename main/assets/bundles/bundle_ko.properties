item.unity-nickel.name = Nickel
item.unity-nickel.description = A hard but flexible metal. Rarely found in large clusters on the surface, but can be extracted from the mantle in large quantities.
item.unity-nickel.details = It is unknown why Youngcha's homeworld has large quantities of nickel. It is speculated a large collision from the past had sheared off much of the planet's crust.
item.unity-cupronickel.name = Cupronickel
item.unity-cupronickel.description = Basic alloy of nickel and copper. Effective and durable heat conductor.
item.unity-cupronickel.details = Youngcha's mastery of material science is often introduced through this alloy's flexible applications.
item.unity-super-alloy.name = Xelon Alloy
item.unity-super-alloy.description = Advanced alloy of nickel. Extremely resilisent to damage and heat.
item.unity-super-alloy.details = One of the pinnicle achievements of the faction, few outsiders know its reciepe, much less are able to produce it. Recent research has uncovered exotic properties of the material that can be directly weaponised...
item.unity-dense-alloy.name = 고밀도 합금
item.unity-dense-alloy.description = 납과 구리로 만든 튼튼한 합금. 밀도가 높습니다.
item.unity-dense-alloy.details = 구리랑 납은 섞이지 않으므로, 고온 및 고압 처리가 필수적이다. 이 처리는 현재의 기술 및 자재로도 버티지 못하나, 특이하게도 고대 유적에서 이 합금의 극소량을 발견할 수 있다.
item.unity-dirium.name = 디리움 합금
item.unity-dirium.description = 다양한 원소로 이루어진 복잡한 합금. 경험치의 훌륭한 전도체이며, 경험치와 합성될 경우 여러 독특한 반응을 일으킬 수 있다.
item.unity-dirium.details = 이 합금이 고대의 기록의 "합금"과 동일한 물질인지는 불분명하다. 다만 이 물질은 그 "힙금"의 여러 소문들과 전설들을 재현해 낼 수 있으므로, (예를 들어 물질을 순간이동 시킨다든지) 화학적 구성은 비슷할 것이다. 아이러니하게도, 화학적으로 이 합금은 존재해서는 안 될 물질이다.

liquid.unity-lava.name = 용암
liquid.unity-lava.description = 융해된 돌. 매우 위험하니 조심하게 다루어야 합니다.

