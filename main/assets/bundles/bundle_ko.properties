# Distribution
block.unity-teleporter.name = 텔레포터
block.unity-teleporter.description = 고급 아이템 텔레포트 블럭. 같은 색의 다른 텔레포터로 아이템을 텔레포트합니다. 같은 색의 텔레포터가 존재하지 않는다면 아무것도 하지 않ㅅ브니다. 같은 색의 텔레포터가 여러 개라면, 랜덤으로 설정됩니다. Uses power. Tap to change color.
block.unity-teleporter.details = Finally.
block.unity-teleunit.name = Unit Teleporter
block.unity-teleunit.description = Advanced unit transport block. Teleports a player unit to another teleporter connected via power nodes. Tap to use.
block.unity-steel-conveyor.name = Steel Conveyor
block.unity-steel-conveyor.description = Advanced item transport block. Moves items faster than standard conveyors. It is a bit faster than titanium conveyors, has higher health, and experience have higher frictions on this conveyor, making it the optimal choice when transporting experience.
block.unity-dirium-conveyor.name = Pulse Conveyor
block.unity-dirium-conveyor.description = The ultimate item transport block. Moves items faster than steel conveyors. Experience have higher frictions on this conveyor, making it the optimal choice when transporting experience.

#experience
block.unity-exp-fountain.name = 경험치 공급기
block.unity-exp-fountain.description = 무한한 경험치를 공급해주는 블록입니다. 샌드박스 전용.
block.unity-exp-void.name = 경험치 소멸기
block.unity-exp-void.description = 경험치를 소멸시킵니다. 샌드박스 전용.
block.unity-exp-tank.name = 경험치 보관소
block.unity-exp-tank.description = 소량의 경험치를 보관합니다.
block.unity-exp-chest.name = 경험치 저장고
block.unity-exp-chest.description = 대량의 경험치를 보관합니다.
block.unity-exp-output.name = 경험치 허브
block.unity-exp-output.description = 인접한 블록들의 경험치 증가량을 일부 수집합니다. 인접한 컨베이어로 내보냅니다.
block.unity-exp-tower.name = 경험치 탑
block.unity-exp-tower.description = 연결된 블록들의 경험치 증가량을 일부 수집합니다. 인접한 컨베이어로 내보냅니다.
block.unity-exp-unloader.name = 경험치 언로더
block.unity-exp-unloader.description = 인접한 블록들의 경험치를 출력합니다. 반대 방향으로 내보냅니다.

