# Lore
lore.unity.message = Message
block.unity-lore-monolith.name = Ancient Writings
block.unity-lore-monolith.description = ...

lore.unity.megalith-0 = [#87ceeb]His[] souls have gone rogue, do we even have a valid hope...?
lore.unity.megalith-10 = Things should have gone right if we were not so late...
lore.unity.megalith-20 = Countless wishes of arrival of a being that will help us out of our suffering...
lore.unity.megalith-30 = Does everything even matter at all...?
lore.unity.megalith-40 = The crowd, the regiments, the megastructures, all that we have done after the destruction of the old [#87ceeb]Monolith [#6586b0]Dynasty... [][]so much memories eradicated by the damned crimson-looking forces...
lore.unity.megalith-50 = Our [#87ceeb]beloved emperor[] gave a promise of keeping us safe after [#87ceeb]he[] took down the terror from this planet's former government, but promises are not supposed to be broken, are they...?
lore.unity.megalith-60 = The end came sooner than we had ever thought...
lore.unity.megalith-70 = The great and prideful empire of [#87ceeb]Monolith[], destroyed in a blink of an eye...
lore.unity.megalith-80 = At least the design of the super-weapon persisted...
lore.unity.megalith-90 = We must find the blueprint of [#87ceeb]his[] works...
lore.unity.megalith-100 = Three different soul pieces of [#87ceeb]his[], each one derives from [#87ceeb]his[] part of mind and memory...
lore.unity.megalith-110 = The leader of our faction, rumors said that [#87ceeb]he[] is half-dead...
lore.unity.megalith-120 = The super-weapon [#87ceeb]he[] invented was a miracle, or was it really...?
lore.unity.megalith-130 = Humongous explosion resulted from a wild reaction of an impact and a safety seal being worn out, such a fatal mistake...
lore.unity.megalith-140 = [#87ceeb]Perennial[], the soul known as the forgiver, perhaps [#87ceeb]it[] could help us dealing with our fate...?
lore.unity.megalith-150 = The glow of the sharp slates are somewhat tranquil...
lore.unity.megalith-160 = Some say that on the newly scattered glowy rocks are some openings to some sort of interesting potential energies, who knows what it actually is...
lore.unity.megalith-170 = [#87ceeb]Melancholy[], the fierce soul but yet not the strongest of [#87ceeb]them[]. Some believes that [#87ceeb]it[] could, more or less, revive the lost memory when handled well, or is the belief correct at all...?
lore.unity.megalith-180 = How is this planet not dead already...?
lore.unity.megalith-190 = Dying to [#87ceeb]his[] own creation in the middle of a war, leaving us with no chance...
lore.unity.megalith-200 = Hopeless, self-concious, disappointed...
lore.unity.megalith-210 = They say it is never too late to do something, yet look at our condition right now...
lore.unity.megalith-220 = [#87ceeb]Far-seeker[], the most ambitious yet hopeless soul fragment of [#87ceeb]his[]. Nobody ever dared to interact with [#87ceeb]it[]. Beware of it, disturbance would mean destruction...
lore.unity.megalith-230 = The great explosion which causes several anomalies here, seems to open up sources of ancient potential energy sources; perhaps we can utilize them...?
lore.unity.megalith-240 = Some sort of an alloy of several materials combined with an archaic energy they said, if only we had found the design...
lore.unity.megalith-250 = What will happen to us now...?
lore.unity.megalith-260 = This faction shall die, but our revenge shall not...
lore.unity.megalith-270 = Save [#87ceeb]him[], unite [#87ceeb]his[] souls back...

