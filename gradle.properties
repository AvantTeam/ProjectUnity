# Starts the Gradle Daemon, for faster deployment after first compliance
org.gradle.daemon = true

# The Mindustry version to be used in compile classpath
mindustryVersion = v129

# JavaPoet version, for class file generation
javapoetVersion = 1.12.1

# Jabel version, for downgrading Java 9+ syntaxes' generated bytecodes to Java 8. Very useful stuff
jabelVersion = 0.4.1

# The mod's artifact file name, without the .jar extension. `Desktop` will be appended as suffix for desktop builds
modName = ProjectUnity
